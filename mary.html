    <script>
        var squars = [];
        var lightsquar = 0;
        var darksquar = 0;
        var currentDeg = 0;
        var stopDeg = 0;

        function init() {
            var n = 0;

            while (true) {
                ++n;
                var squar = document.getElementById(n);

                if (!squar) {
                    break;
                }
                console.log("squar" + squar)
                squars.push(squar);

            }

            document.getElementById("start").onclick = function () {
                darksquar = (squars.length * 5);
                darksquar += Math.floor(Math.random() * squars.length);

                //setTimeout(forwardBrick, 50)
                forwardBrick();
            }
        }
        function forwardBrick() {
            console.log("squars" + squars)
            console.log("lightsquar" + lightsquar)
            squars[lightsquar].className = "img-responsive";

            lightsquar++;
            darksquar--;
            currentDeg += stopDeg;
            if (lightsquar >= squars.length) {
                lightsquar = 0;
            }

            squars[lightsquar].className = "img-responsive-active";

            //if (--darksquar > 0) {
            //var red =degreeTo
            //setTimeout(forwardBrick, 20);
            //}


            if (darksquar > 0) {
                var rad = degreeTo(currentDeg - 90)
                var a = Math.abs(Math.tan(rad));

                var speed = Math.max(10, Math.min(250, 30 * a));
                setTimeout(forwardBrick, speed);
            }
        }

        function degreeTo(deg) {
            return deg * Math.PI / 180;
        }

        init();






    </script>
