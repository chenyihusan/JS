<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="row mb-3 mt-3 mr-4">
      <div class="col  text-center">
        <h4 style="text-align:center">終極密碼</h4>

        <button type="button" class="btn btn-warning" id="startgame">開始遊戲</button>

      </div>

    </div>
    <div class="row mb-3 mt-4 mr-4">
      <div class="col text-center">
        <h3>
          <input type="text" name="username" id="inputtext" placeholder="請輸入0~99的數字" />
        </h3>
        <h3>
          <input type="text" name="username" id="hittext" placeholder="提示" />
        </h3>
      </div>


    </div>

    <div class="row mb-3 mt-3">
      <div class="col text-center">
        <button type="button" class="btn btn-outline-info btn-lg mr-5">1</button>
        <button type="button" class="btn btn-outline-info btn-lg mr-5">2</button>
        <button type="button" class="btn btn-outline-info btn-lg mr-5">3</button>
      </div>
    </div>
    <div class="row mb-3 mt-3">
      <div class="col text-center">
        <button type="button" class="btn btn-outline-info btn-lg mr-5">4</button>
        <button type="button" class="btn btn-outline-info btn-lg mr-5">5</button>
        <button type="button" class="btn btn-outline-info btn-lg mr-5">6</button>
      </div>
    </div>
    <div class="row mb-3 mt-3">
      <div class="col text-center">
        <button type="button" class="btn btn-outline-info btn-lg mr-5">7</button>
        <button type="button" class="btn btn-outline-info btn-lg mr-5">8</button>
        <button type="button" class="btn btn-outline-info btn-lg mr-5">9</button>
      </div>
    </div>
    <div class="row mb-3 mt-3">
      <div class="col text-center">
        <button type="button" class="btn btn-danger btn-lg mr-5" id="clean">
          <i class="fas fa-times"></i>
        </button>
        <button type="button" class="btn btn-outline-info btn-lg mr-5">0</button>
        <button type="button" class="btn btn-success btn-lg mr-5" id="check">
          <i class="fas fa-check"></i>
        </button>
      </div>

    </div>



    <script> 
      var buttons = document.getElementsByTagName("button");
      for (var i = 0; i < buttons.length; i++) {
        var button = buttons[i];//取得每個按鈕的個體
        button.onclick = function () {
          var btn = event.srcElement;
          document.getElementById("inputtext").value += btn.innerText;
        }

      }
      var randomnumber;
      var startgame = document.getElementById("startgame")
      startgame.onclick = function () {
        randomnumber = Math.floor(Math.random() * 100);
        console.log(randomnumber);
      };
      var clean = document.getElementById("clean")
      clean.onclick=function(){
        document.getElementById("inputtext").value="";
      }
      var min = 1;
      var max = 100;
      var i =5;
      var check = document.getElementById("check");
      check.onclick = function () {
        var inputtext = document.getElementById("inputtext").value;
        if (inputtext < randomnumber) {
          min = inputtext;
          document.getElementById("hittext").value = min + "~" + max;
        }
        if (inputtext > randomnumber) {
          max = inputtext;
          document.getElementById("hittext").value = (min + "~" + max);
        }

        if (inputtext == randomnumber) {

          document.getElementById("hittext").value = "~~success~~";
        }

       i--;
       if(i==0)
       {
        document.getElementById("hittext").value = "lost";
        
       }
       else{
        document.getElementById("hittext").value = min+'~'+max+"剩餘"+i+"次";
       }
      }

    </script>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
</body>

</html>
